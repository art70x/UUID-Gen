<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      content="Generate UUIDs (Universally Unique Identifiers) instantly. Secure, open-source UUID v4 tool - no ads, no tracking, just results."
    />
    <meta
      name="keywords"
      content="UUID generator, online UUID tool, generate UUID, free uuid v4 generator, unique identifier generator"
    />
    <meta name="author" content="Art70x" />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="UUID Generator | Free Online Tool" />
    <meta
      property="og:description"
      content="Generate UUIDs instantly. Secure, open-source UUID v4 tool - no ads, no tracking, just results."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://art70x.github.io/uuid-gen/" />

    <!-- Twitter Metadata -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="UUID Generator | Free Online Tool" />
    <meta
      name="twitter:description"
      content="Generate UUIDs instantly. Secure, open-source UUID v4 tool - no ads, no tracking, just results."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://art70x.github.io/uuid-gen/" />

    <link rel="icon" type="image/png" href="./assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />

    <meta name="theme-color" content="#eeeeee" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="bgc" role="main">
      <h1>UUID Generator</h1>
      <p class="desc">Generate unlimited v4 UUIDs for free and without ads</p>
      <p id="uuid" aria-live="polite" aria-atomic="true">Click the button to generate UUID</p>
      <button onclick="generateUUID()" aria-label="Generate a new UUID">Generate UUID</button>
      <button onclick="copyUUID()" aria-label="Copy the UUID to clipboard">Copy</button>
      <p id="status" role="status" aria-live="polite"></p>
    </main>
    <script src="main.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('./sw.js')
            .then((res) => console.log('service worker registered'))
            .catch((err) => console.log('service worker not registered', err))
        })
      }
    </script>
  </body>
